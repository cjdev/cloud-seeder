AWSTemplateFormatVersion: '2010-09-09'
Description: cloud-seeder-example

Parameters:
  Env:
    Type: String
    Description: The environment in which to deploy
    MinLength: 1
  BucketName:
    Type: String
  BucketName2:
    Type: String

Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName

  Bucket2:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName2

Outputs:
  Bucket:
    Value: !Ref Bucket
